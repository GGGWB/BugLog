{% extends "base.html" %}
{% block content %}
    <div class="main-content" style="width: 66.67%;">
        <h2>注册</h2>
        <form method="POST">
            <label>用户名:</label><br>
            <input type="text" name="username" required><br>
            <label>密码:</label><br>
            <input type="password" name="password" required><br>
            <button type="submit">注册</button>
        </form>
    </div>
{% endblock %}

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>注册 - BugLog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>注册 BugLog</h2>
            <form method="POST" action="{{ url_for('register') }}" class="auth-form">
                <div class="form-group">
                    <label for="username">用户名：</label>
                    <input type="text" id="username" name="username" required class="input-field">
                </div>
                <div class="form-group">
                    <label for="password">密码：</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required class="input-field">
                        <button type="button" id="togglePassword" class="toggle-password">显示</button>
                    </div>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="remember" class="checkbox"> 记住我
                    </label>
                </div>
                <button type="submit" class="btn-auth">注册</button>
                <p class="auth-link">已有账户？<a href="{{ url_for('login') }}" class="auth-link-btn">登录</a></p>
            </form>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p class="error-message">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>
    <script>
        document.getElementById('togglePassword').addEventListener('click', function() {
            const password = document.getElementById('password');
            const type = password.type === 'password' ? 'text' : 'password';
            password.type = type;
            this.textContent = type === 'password' ? '显示' : '隐藏';
        });
    </script>
</body>
</html>

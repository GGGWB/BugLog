{% extends "base.html" %}
{% block content %}
    <div class="auth-container">
        <div class="auth-card">
            <h2>编辑帖子</h2>
            <form method="POST" action="{{ url_for('edit_post', post_id=post.id) }}" class="auth-form">
                <div class="form-group">
                    <label for="title">标题：</label>
                    <input type="text" id="title" name="title" value="{{ post.title }}" required class="input-field">
                </div>
                <div class="form-group">
                    <label for="category">类别：</label>
                    <input type="text" id="category" name="category" value="{{ post.category }}" required class="input-field">
                </div>
                <div class="form-group content-area">
                    <label for="content">内容：</label>
                    <textarea id="content" name="content" required class="input-textarea">{{ post.content }}</textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-auth">保存</button>
                    <a href="{{ url_for('dashboard') }}" class="btn-auth" style="background-color: #45a049;">取消</a>
                </div>
            </form>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p class="error-message">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>
{% endblock %}

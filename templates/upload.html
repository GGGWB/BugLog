{% extends "base.html" %}
{% block content %}
    <div class="main-content" style="width: 66.67%;">
        <h2>上传文件</h2>
        <form method="POST" enctype="multipart/form-data">
            <label>标题:</label><br>
            <input type="text" name="title" required><br>
            <label>类别:</label><br>
            <input type="text" name="category" required><br>
            <label>Markdown 文件:</label><br>
            <input type="file" name="md_file" accept=".md" required><br>
            <label>图片文件 (可选):</label><br>
            <input type="file" name="images" multiple accept="image/*"><br>
            <button type="submit">上传</button>
        </form>
    </div>
{% endblock %}

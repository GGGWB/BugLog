<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>BugLog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        {% if 'user_id' in session %}
            <button class="logout-btn" onclick="window.location.href='{{ url_for('logout') }}'">退出</button>
        {% else %}
            <a href="{{ url_for('login') }}">登录</a> |
            <a href="{{ url_for('register') }}">注册</a>
        {% endif %}
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
